<html>
<head>
    <title>Dynamic Greeting</title>
</head>
<body bgcolor="#740001;"> 
    <h1 style="color:#d3a625">Welcome! 
	Mucho gusto! 
	привет!      </h1>
    <form name="greetForm">
        <p id="greeting"></p>
        <p id="time"></p>
    </form>

    <script>
        
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        
        var message = "";
        if (hours < 12) {
            message = "Good Morning!";
        } else if (hours < 18) {
            message = "Good Afternoon!";
        } else {
            message = "Good Evening!";
        }

        
        document.getElementById("greeting").innerText = message;
        document.getElementById("time").innerText = "The current time is: " + hours + ":" + minutes + ":" + seconds;
    </script>
</body>
</html>
